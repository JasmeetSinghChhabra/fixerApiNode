<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fixer Api Node</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Fixer Api Node Form</h2>
      <form action="/api">
        <div class="form-group">
          <label for="amount">Enter Conversion Amount:</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            placeholder="Enter amount"
            name="amount"
          />
        </div>
        <div class="form-group">
          <label for="base">Select Base Currency:</label>
          <select class="form-control" id="base" name="base">
            <option>EUR</option>
            <option>EUR</option>
            <option>EUR</option>
            <option>EUR</option>
          </select>
        </div>
        <div class="form-group">
          <label for="target">Select Target Currency:</label>
          <select multiple class="form-control" id="target" name="target">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </body>
</html>
